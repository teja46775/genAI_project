<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="firstName" 
                  formControlName="firstName"
                  [class.is-invalid]="f['firstName'].invalid && f['firstName'].touched">
                <div class="invalid-feedback" *ngIf="f['firstName'].invalid && f['firstName'].touched">
                  First name is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="lastName" 
                  formControlName="lastName"
                  [class.is-invalid]="f['lastName'].invalid && f['lastName'].touched">
                <div class="invalid-feedback" *ngIf="f['lastName'].invalid && f['lastName'].touched">
                  Last name is required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [class.is-invalid]="f['email'].invalid && f['email'].touched">
              <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                formControlName="phone"
                [class.is-invalid]="f['phone'].invalid && f['phone'].touched">
              <div class="invalid-feedback" *ngIf="f['phone'].invalid && f['phone'].touched">
                <div *ngIf="f['phone'].errors?.['required']">Phone is required</div>
                <div *ngIf="f['phone'].errors?.['pattern']">Please enter a valid phone number</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="f['password'].invalid && f['password'].touched">
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{error}}
            </div>

            <div class="alert alert-success" *ngIf="success">
              {{success}}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loading || registerForm.invalid">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              {{loading ? 'Registering...' : 'Register'}}
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
