<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{{isEditMode ? 'Edit' : 'Create'}} Subscription</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="planName" class="form-label">Plan Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="planName" 
                  formControlName="planName"
                  [class.is-invalid]="f['planName'].invalid && f['planName'].touched">
                <div class="invalid-feedback" *ngIf="f['planName'].invalid && f['planName'].touched">
                  Plan name is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="planType" class="form-label">Plan Type</label>
                <select 
                  class="form-select" 
                  id="planType" 
                  formControlName="planType"
                  [class.is-invalid]="f['planType'].invalid && f['planType'].touched">
                  <option value="">Select Plan Type</option>
                  <option value="basic">Basic</option>
                  <option value="premium">Premium</option>
                  <option value="enterprise">Enterprise</option>
                </select>
                <div class="invalid-feedback" *ngIf="f['planType'].invalid && f['planType'].touched">
                  Plan type is required
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input 
                  type="number" 
                  step="0.01"
                  class="form-control" 
                  id="price" 
                  formControlName="price"
                  [class.is-invalid]="f['price'].invalid && f['price'].touched">
                <div class="invalid-feedback" *ngIf="f['price'].invalid && f['price'].touched">
                  <div *ngIf="f['price'].errors?.['required']">Price is required</div>
                  <div *ngIf="f['price'].errors?.['min']">Price must be greater than 0</div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select 
                  class="form-select" 
                  id="status" 
                  formControlName="status"
                  [class.is-invalid]="f['status'].invalid && f['status'].touched">
                  <option value="">Select Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="cancelled">Cancelled</option>
                </select>
                <div class="invalid-feedback" *ngIf="f['status'].invalid && f['status'].touched">
                  Status is required
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="startDate" 
                  formControlName="startDate"
                  [class.is-invalid]="f['startDate'].invalid && f['startDate'].touched">
                <div class="invalid-feedback" *ngIf="f['startDate'].invalid && f['startDate'].touched">
                  Start date is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="endDate" 
                  formControlName="endDate"
                  [class.is-invalid]="f['endDate'].invalid && f['endDate'].touched">
                <div class="invalid-feedback" *ngIf="f['endDate'].invalid && f['endDate'].touched">
                  End date is required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input 
                type="number" 
                class="form-control" 
                id="userId" 
                formControlName="userId"
                [class.is-invalid]="f['userId'].invalid && f['userId'].touched">
              <div class="invalid-feedback" *ngIf="f['userId'].invalid && f['userId'].touched">
                User ID is required
              </div>
              <div class="form-text">Enter the user ID for this subscription</div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{error}}
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading || subscriptionForm.invalid">
                <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
                {{loading ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update' : 'Create')}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
